<div>
    <h2 translate="shiftworkApp.shiftDate.home.title">Shift Dates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="shift-date.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.shiftDate.home.createLabel">
                        Create new Shift Date
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.shiftDate.dayIndex">Day Index</span></th>
                    <th><span translate="shiftworkApp.shiftDate.dateString">Date String</span></th>
                    <th><span translate="shiftworkApp.shiftDate.dayOfWeek">Day Of Week</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shiftDate in vm.shiftDates track by shiftDate.id">
                    <td><a ui-sref="shift-date-detail({id:shiftDate.id})">{{shiftDate.id}}</a></td>
                    <td>{{shiftDate.dayIndex}}</td>
                    <td>{{shiftDate.dateString}}</td>
                    <td translate="{{'shiftworkApp.DayOfWeek.' + shiftDate.dayOfWeek}}">{{shiftDate.dayOfWeek}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="shift-date-detail({id:shiftDate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift-date.edit({id:shiftDate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift-date.delete({id:shiftDate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
