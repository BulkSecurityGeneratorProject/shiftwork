
<div>
    <h2><span translate="shiftworkApp.shiftDate.detail.title">Shift Date</span> {{vm.shiftDate.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.shiftDate.dayIndex">Day Index</span></dt>
        <dd>
            <span>{{vm.shiftDate.dayIndex}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.shiftDate.dateString">Date String</span></dt>
        <dd>
            <span>{{vm.shiftDate.dateString}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.shiftDate.dayOfWeek">Day Of Week</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.DayOfWeek.' + vm.shiftDate.dayOfWeek}}">{{vm.shiftDate.dayOfWeek}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
