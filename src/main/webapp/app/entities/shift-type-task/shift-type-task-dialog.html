
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShiftTypeTaskLabel" translate="shiftworkApp.shiftTypeTask.home.createOrEditLabel">Create or edit a Shift Type Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shiftTypeTask.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shiftTypeTask.id" readonly />
        </div>

        <div class="form-group">
            <label translate="shiftworkApp.shiftTypeTask.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" name="task" ng-model="vm.shiftTypeTask.task" ng-options="task as task.code for task in vm.tasks | orderBy:'id' track by task.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="shiftworkApp.shiftTypeTask.shiftType" for="field_shiftType">Shift Type</label>
            <select class="form-control" id="field_shiftType" name="shiftType" ng-model="vm.shiftTypeTask.shiftType" ng-options="shiftType as shiftType.code for shiftType in vm.shifttypes track by shiftType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
