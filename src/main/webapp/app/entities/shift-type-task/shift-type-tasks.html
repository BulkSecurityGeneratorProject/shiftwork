<div>
    <h2 translate="shiftworkApp.shiftTypeTask.home.title">Shift Type Tasks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="shift-type-task.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.shiftTypeTask.home.createLabel">
                        Create new Shift Type Task
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.shiftTypeTask.task">Task</span></th>
                    <th><span translate="shiftworkApp.shiftTypeTask.shiftType">Shift Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shiftTypeTask in vm.shiftTypeTasks track by shiftTypeTask.id">
                    <td><a ui-sref="shift-type-task-detail({id:shiftTypeTask.id})">{{shiftTypeTask.id}}</a></td>
                    <td>
                        <a ui-sref="task-detail({id:shiftTypeTask.task.id})">{{shiftTypeTask.task.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shift-type-detail({id:shiftTypeTask.shiftType.id})">{{shiftTypeTask.shiftType.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="shift-type-task-detail({id:shiftTypeTask.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift-type-task.edit({id:shiftTypeTask.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift-type-task.delete({id:shiftTypeTask.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
