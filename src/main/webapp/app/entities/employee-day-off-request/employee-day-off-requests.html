<div>
    <h2 translate="shiftworkApp.employeeDayOffRequest.home.title">Employee Day Off Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="employee-day-off-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.employeeDayOffRequest.home.createLabel">
                        Create new Employee Day Off Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.employeeDayOffRequest.weight">Weight</span></th>
                    <th><span translate="shiftworkApp.employeeDayOffRequest.shiftDate">Shift Date</span></th>
                    <th><span translate="shiftworkApp.employeeDayOffRequest.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employeeDayOffRequest in vm.employeeDayOffRequests track by employeeDayOffRequest.id">
                    <td><a ui-sref="employee-day-off-request-detail({id:employeeDayOffRequest.id})">{{employeeDayOffRequest.id}}</a></td>
                    <td>{{employeeDayOffRequest.weight}}</td>
                    <td>
                        <a ui-sref="shift-date-detail({id:employeeDayOffRequest.shiftDate.id})">{{employeeDayOffRequest.shiftDate.date}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:employeeDayOffRequest.employee.id})">{{employeeDayOffRequest.employee.code}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="employee-day-off-request-detail({id:employeeDayOffRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-day-off-request.edit({id:employeeDayOffRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-day-off-request.delete({id:employeeDayOffRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
