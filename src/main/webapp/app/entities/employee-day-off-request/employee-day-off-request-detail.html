
<div>
    <h2><span translate="shiftworkApp.employeeDayOffRequest.detail.title">Employee Day Off Request</span> {{vm.employeeDayOffRequest.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.employeeDayOffRequest.weight">Weight</span></dt>
        <dd>
            <span>{{vm.employeeDayOffRequest.weight}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeDayOffRequest.shiftDate">Shift Date</span></dt>
        <dd>
            <a ui-sref="shift-date-detail({id:vm.employeeDayOffRequest.shiftDate.id})">{{vm.employeeDayOffRequest.shiftDate.id}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeDayOffRequest.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.employeeDayOffRequest.employee.id})">{{vm.employeeDayOffRequest.employee.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
