
<div>
    <h2><span translate="shiftworkApp.planningJob.detail.title">Planning Job</span> {{vm.planningJob.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.planningJob.parameterization">Parameterization</span></dt>
        <dd>
            <a ui-sref="staff-roster-parametrization-detail({id:vm.planningJob.parameterization.id})">{{vm.planningJob.parameterization.name}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.planningJob.status">Status</span></dt>
        <dd>
        <span translate="{{'shiftworkApp.JobStatus.' + vm.planningJob.status}}">{{vm.planningJob.status}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
