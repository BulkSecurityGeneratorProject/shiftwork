
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlanningJobLabel" translate="shiftworkApp.planningJob.home.launchLabel">Launch a new Planning Job</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label translate="shiftworkApp.planningJob.parameterization" for="field_parameterization">Parameterization</label>
            <select class="form-control" id="field_parameterization" name="parameterization" ng-model="vm.planningJob.parameterization" ng-options="staffRosterParametrization as staffRosterParametrization.name for staffRosterParametrization in vm.parameterizations | orderBy:'id' track by staffRosterParametrization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;<span translate="shiftworkApp.planningJob.action.run">Run</span>
        </button>
    </div>
</form>
