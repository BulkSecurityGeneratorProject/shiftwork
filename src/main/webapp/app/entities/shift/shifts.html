<div>
    <h2 translate="shiftworkApp.shift.home.title">Shifts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="shift.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.shift.home.createLabel">
                        Create new Shift
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.shift.staffRequired">Staff Required</span></th>
                    <th><span translate="shiftworkApp.shift.shiftType">Shift Type</span></th>
                    <th><span translate="shiftworkApp.shift.shiftDate">Shift Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shift in vm.shifts track by shift.id">
                    <td><a ui-sref="shift-detail({id:shift.id})">{{shift.id}}</a></td>
                    <td>{{shift.staffRequired}}</td>
                    <td>
                        <a ui-sref="shift-type-detail({id:shift.shiftType.id})">{{shift.shiftType.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shift-date-detail({id:shift.shiftDate.id})">{{shift.shiftDate.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="shift-detail({id:shift.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift.edit({id:shift.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shift.delete({id:shift.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
