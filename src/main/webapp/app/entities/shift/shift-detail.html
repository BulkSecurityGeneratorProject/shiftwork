
<div>
    <h2><span translate="shiftworkApp.shift.detail.title">Shift</span> {{vm.shift.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.shift.index">Index</span></dt>
        <dd>
            <span>{{vm.shift.index}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.shift.staffRequired">Staff Required</span></dt>
        <dd>
            <span>{{vm.shift.staffRequired}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.shift.shiftType">Shift Type</span></dt>
        <dd>
            <a ui-sref="shift-type-detail({id:vm.shift.shiftType.id})">{{vm.shift.shiftType.id}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.shift.shiftDate">Shift Date</span></dt>
        <dd>
            <a ui-sref="shift-date-detail({id:vm.shift.shiftDate.id})">{{vm.shift.shiftDate.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
