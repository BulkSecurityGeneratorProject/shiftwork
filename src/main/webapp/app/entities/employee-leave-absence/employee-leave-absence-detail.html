
<div>
    <h2><span translate="shiftworkApp.employeeLeaveAbsence.detail.title">Employee Leave Absence</span> {{vm.employeeLeaveAbsence.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.employeeLeaveAbsence.absentFrom">Absent From</span></dt>
        <dd>
            <span>{{vm.employeeLeaveAbsence.absentFrom | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeLeaveAbsence.absentTo">Absent To</span></dt>
        <dd>
            <span>{{vm.employeeLeaveAbsence.absentTo | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeLeaveAbsence.reason">Reason</span></dt>
        <dd>
            <a ui-sref="employee-absent-reason-detail({id:vm.employeeLeaveAbsence.reason.id})">{{vm.employeeLeaveAbsence.reason.name}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeLeaveAbsence.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.employeeLeaveAbsence.employee.id})">{{vm.employeeLeaveAbsence.employee.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
