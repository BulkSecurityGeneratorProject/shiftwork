
<div>
    <h2><span translate="shiftworkApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.employee.name">Name</span></dt>
        <dd>
            <span>{{vm.employee.name}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employee.description">Description</span></dt>
        <dd>
            <span>{{vm.employee.description}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employee.contract">Contract</span></dt>
        <dd>
            <a ui-sref="contract-detail({id:vm.employee.contract.id})">{{vm.employee.contract.id}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employee.weekendDefinition">Weekend Definition</span></dt>
        <dd>
            <a ui-sref="weekend-definition-detail({id:vm.employee.weekendDefinition.id})">{{vm.employee.weekendDefinition.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
