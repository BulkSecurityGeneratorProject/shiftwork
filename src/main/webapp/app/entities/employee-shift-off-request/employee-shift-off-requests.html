<div>
    <h2 translate="shiftworkApp.employeeShiftOffRequest.home.title">Employee Shift Off Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="employee-shift-off-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.employeeShiftOffRequest.home.createLabel">
                        Create new Employee Shift Off Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOffRequest.weight">Weight</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOffRequest.shift">Shift</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOffRequest.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employeeShiftOffRequest in vm.employeeShiftOffRequests track by employeeShiftOffRequest.id">
                    <td><a ui-sref="employee-shift-off-request-detail({id:employeeShiftOffRequest.id})">{{employeeShiftOffRequest.id}}</a></td>
                    <td>{{employeeShiftOffRequest.weight}}</td>
                    <td>
                        <a ui-sref="shift-detail({id:employeeShiftOffRequest.shift.id})">{{employeeShiftOffRequest.shift.shiftType.code}}/{{employeeShiftOffRequest.shift.shiftDate.dateString}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:employeeShiftOffRequest.employee.id})">{{employeeShiftOffRequest.employee.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="employee-shift-off-request-detail({id:employeeShiftOffRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-shift-off-request.edit({id:employeeShiftOffRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-shift-off-request.delete({id:employeeShiftOffRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
