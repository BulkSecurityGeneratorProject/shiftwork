
<div>
    <h2><span translate="shiftworkApp.pattern.detail.title">Pattern</span> {{vm.pattern.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.pattern.code">Code</span></dt>
        <dd>
            <span>{{vm.pattern.code}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.pattern.weight">Weight</span></dt>
        <dd>
            <span>{{vm.pattern.weight}}</span>
        </dd>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
