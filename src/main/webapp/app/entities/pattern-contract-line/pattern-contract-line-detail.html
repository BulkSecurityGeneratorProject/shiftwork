
<div>
    <h2><span translate="shiftworkApp.patternContractLine.detail.title">Pattern Contract Line</span> {{vm.patternContractLine.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.patternContractLine.contract">Contract</span></dt>
        <dd>
            <a ui-sref="contract-detail({id:vm.patternContractLine.contract.id})">{{vm.patternContractLine.contract.code}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.patternContractLine.pattern">Pattern</span></dt>
        <dd>
            <a ui-sref="pattern-detail({id:vm.patternContractLine.pattern.id})">{{vm.patternContractLine.pattern.code}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
