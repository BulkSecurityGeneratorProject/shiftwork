<div>
    <h2 translate="shiftworkApp.patternContractLine.home.title">Pattern Contract Lines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pattern-contract-line.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.patternContractLine.home.createLabel">
                        Create new Pattern Contract Line
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.patternContractLine.contract">Contract</span></th>
                    <th><span translate="shiftworkApp.patternContractLine.pattern">Pattern</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patternContractLine in vm.patternContractLines track by patternContractLine.id">
                    <td><a ui-sref="pattern-contract-line-detail({id:patternContractLine.id})">{{patternContractLine.id}}</a></td>
                    <td>
                        <a ui-sref="contract-detail({id:patternContractLine.contract.id})">{{patternContractLine.contract.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="pattern-detail({id:patternContractLine.pattern.id})">{{patternContractLine.pattern.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pattern-contract-line-detail({id:patternContractLine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pattern-contract-line.edit({id:patternContractLine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pattern-contract-line.delete({id:patternContractLine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
