<div>
    <h2 translate="shiftworkApp.taskSkillRequirement.home.title">Task Skill Requirements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="task-skill-requirement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.taskSkillRequirement.home.createLabel">
                        Create new Task Skill Requirement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.taskSkillRequirement.task">Task</span></th>
                    <th><span translate="shiftworkApp.taskSkillRequirement.skill">Skill</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskSkillRequirement in vm.taskSkillRequirements track by taskSkillRequirement.id">
                    <td><a ui-sref="task-skill-requirement-detail({id:taskSkillRequirement.id})">{{taskSkillRequirement.id}}</a></td>
                    <td>
                        <a ui-sref="task-detail({id:taskSkillRequirement.task.id})">{{taskSkillRequirement.task.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="skill-detail({id:taskSkillRequirement.skill.id})">{{taskSkillRequirement.skill.code}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="task-skill-requirement-detail({id:taskSkillRequirement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="task-skill-requirement.edit({id:taskSkillRequirement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="task-skill-requirement.delete({id:taskSkillRequirement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
