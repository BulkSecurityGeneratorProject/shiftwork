
<div>
    <h2><span translate="shiftworkApp.taskSkillRequirement.detail.title">Task Skill Requirement</span> {{vm.taskSkillRequirement.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.taskSkillRequirement.task">Task</span></dt>
        <dd>
            <a ui-sref="task-detail({id:vm.taskSkillRequirement.task.id})">{{vm.taskSkillRequirement.task.id}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.taskSkillRequirement.skill">Skill</span></dt>
        <dd>
            <a ui-sref="skill-detail({id:vm.taskSkillRequirement.skill.id})">{{vm.taskSkillRequirement.skill.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
