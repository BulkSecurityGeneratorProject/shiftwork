
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStaffRosterParametrizationLabel" translate="shiftworkApp.staffRosterParametrization.home.createOrEditLabel">Create or edit a Staff Roster Parametrization</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.staffRosterParametrization.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.staffRosterParametrization.id" readonly />
        </div>

        <div class="form-group">
            <label translate="shiftworkApp.staffRosterParametrization.firstShiftDate" for="field_firstShiftDate">First Shift Date</label>
            <select class="form-control" id="field_firstShiftDate" name="firstShiftDate" ng-model="vm.staffRosterParametrization.firstShiftDate" ng-options="shiftDate as shiftDate.id for shiftDate in vm.firstshiftdates | orderBy:'id' track by shiftDate.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="shiftworkApp.staffRosterParametrization.lastShiftDate" for="field_lastShiftDate">Last Shift Date</label>
            <select class="form-control" id="field_lastShiftDate" name="lastShiftDate" ng-model="vm.staffRosterParametrization.lastShiftDate" ng-options="shiftDate as shiftDate.id for shiftDate in vm.lastshiftdates | orderBy:'id' track by shiftDate.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="shiftworkApp.staffRosterParametrization.planningWindowStart" for="field_planningWindowStart">Planning Window Start</label>
            <select class="form-control" id="field_planningWindowStart" name="planningWindowStart" ng-model="vm.staffRosterParametrization.planningWindowStart" ng-options="shiftDate as shiftDate.id for shiftDate in vm.planningwindowstarts | orderBy:'id' track by shiftDate.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
