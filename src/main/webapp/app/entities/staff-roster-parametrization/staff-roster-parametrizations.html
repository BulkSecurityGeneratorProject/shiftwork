<div>
    <h2 translate="shiftworkApp.staffRosterParametrization.home.title">Staff Roster Parametrizations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="staff-roster-parametrization.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.staffRosterParametrization.home.createLabel">
                        Create new Staff Roster Parametrization
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.staffRosterParametrization.firstShiftDate">First Shift Date</span></th>
                    <th><span translate="shiftworkApp.staffRosterParametrization.lastShiftDate">Last Shift Date</span></th>
                    <th><span translate="shiftworkApp.staffRosterParametrization.planningWindowStart">Planning Window Start</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="staffRosterParametrization in vm.staffRosterParametrizations track by staffRosterParametrization.id">
                    <td><a ui-sref="staff-roster-parametrization-detail({id:staffRosterParametrization.id})">{{staffRosterParametrization.id}}</a></td>
                    <td>
                        <a ui-sref="shift-date-detail({id:staffRosterParametrization.firstShiftDate.id})">{{staffRosterParametrization.firstShiftDate.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shift-date-detail({id:staffRosterParametrization.lastShiftDate.id})">{{staffRosterParametrization.lastShiftDate.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shift-date-detail({id:staffRosterParametrization.planningWindowStart.id})">{{staffRosterParametrization.planningWindowStart.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="staff-roster-parametrization-detail({id:staffRosterParametrization.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="staff-roster-parametrization.edit({id:staffRosterParametrization.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="staff-roster-parametrization.delete({id:staffRosterParametrization.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
