<div>
    <h2 translate="shiftworkApp.employeeShiftOnRequest.home.title">Employee Shift On Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="employee-shift-on-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.employeeShiftOnRequest.home.createLabel">
                        Create new Employee Shift On Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOnRequest.weight">Weight</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOnRequest.shift">Shift</span></th>
                    <th><span translate="shiftworkApp.employeeShiftOnRequest.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employeeShiftOnRequest in vm.employeeShiftOnRequests track by employeeShiftOnRequest.id">
                    <td><a ui-sref="employee-shift-on-request-detail({id:employeeShiftOnRequest.id})">{{employeeShiftOnRequest.id}}</a></td>
                    <td>{{employeeShiftOnRequest.weight}}</td>
                    <td>
                        <a ui-sref="shift-detail({id:employeeShiftOnRequest.shift.id})">{{employeeShiftOnRequest.shift.shiftType.code}}/{{employeeShiftOnRequest.shift.shiftDate.dateString}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:employeeShiftOnRequest.employee.id})">{{employeeShiftOnRequest.employee.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="employee-shift-on-request-detail({id:employeeShiftOnRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-shift-on-request.edit({id:employeeShiftOnRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-shift-on-request.delete({id:employeeShiftOnRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
