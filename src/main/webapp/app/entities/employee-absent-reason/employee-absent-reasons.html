<div>
    <h2 translate="shiftworkApp.employeeAbsentReason.home.title">Employee Absent Reasons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="employee-absent-reason.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.employeeAbsentReason.home.createLabel">
                        Create new Employee Absent Reason
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th ng-show="false"><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.employeeAbsentReason.code">Code</span></th>
                    <th><span translate="shiftworkApp.employeeAbsentReason.name">Name</span></th>
                    <th><span translate="shiftworkApp.employeeAbsentReason.description">Description</span></th>
                    <th><span translate="shiftworkApp.employeeAbsentReason.defaultDuration">Default Duration</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employeeAbsentReason in vm.employeeAbsentReasons track by employeeAbsentReason.id">
                    <td ng-show="false"><a ui-sref="employee-absent-reason-detail({id:employeeAbsentReason.id})">{{employeeAbsentReason.id}}</a></td>
                    <td>{{employeeAbsentReason.code}}</td>
                    <td>{{employeeAbsentReason.name}}</td>
                    <td>{{employeeAbsentReason.description}}</td>
                    <td translate="{{'shiftworkApp.Duration.' + employeeAbsentReason.defaultDurationUnit}}"
                        translate-values="{value: '{{employeeAbsentReason.defaultDuration}}'}">{{employeeAbsentReason.defaultDuration}} {{employeeAbsentReason.defaultDurationUnit}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="employee-absent-reason-detail({id:employeeAbsentReason.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-absent-reason.edit({id:employeeAbsentReason.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="employee-absent-reason.delete({id:employeeAbsentReason.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
