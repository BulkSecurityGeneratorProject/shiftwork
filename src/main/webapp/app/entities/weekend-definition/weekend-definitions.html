<div>
    <h2 translate="shiftworkApp.weekendDefinition.home.title">Weekend Definitions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="weekend-definition.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.weekendDefinition.home.createLabel">
                        Create new Weekend Definition
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.weekendDefinition.description">Description</span></th>
                    <th><span translate="shiftworkApp.weekendDefinition.days">Days</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="weekendDefinition in vm.weekendDefinitions track by weekendDefinition.id">
                    <td><a ui-sref="weekend-definition-detail({id:weekendDefinition.id})">{{weekendDefinition.id}}</a></td>
                    <td>{{weekendDefinition.description}}</td>
                    <td>
                        <span ng-repeat="day in weekendDefinition.days">
                            <span translate="{{'shiftworkApp.DayOfWeek.' + day}}">{{day}}</span>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="weekend-definition-detail({id:weekendDefinition.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weekend-definition.edit({id:weekendDefinition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weekend-definition.delete({id:weekendDefinition.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
