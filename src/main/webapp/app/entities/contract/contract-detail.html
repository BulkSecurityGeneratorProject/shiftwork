
<div>
    <h2><span translate="shiftworkApp.contract.detail.title">Contract</span> {{vm.contract.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.contract.code">Code</span></dt>
        <dd>
            <span>{{vm.contract.code}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.contract.description">Description</span></dt>
        <dd>
            <span>{{vm.contract.description}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.contract.weekendDefinitions">Weekend Definitions</span></dt>
        <dd>
            <span ng-repeat="weekendDefinitions in vm.contract.weekendDefinitions">
                <a ui-sref="weekend-definition-detail({id: {{weekendDefinitions.id}}})">{{weekendDefinitions.description}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
