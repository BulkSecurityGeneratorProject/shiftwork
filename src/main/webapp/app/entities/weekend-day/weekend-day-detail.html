
<div>
    <h2><span translate="shiftworkApp.weekendDay.detail.title">Weekend Day</span> {{vm.weekendDay.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.weekendDay.dayOfWeek">Day Of Week</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.DayOfWeek.' + vm.weekendDay.dayOfWeek}}">{{vm.weekendDay.dayOfWeek}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.weekendDay.weekendDefinition">Weekend Definition</span></dt>
        <dd>
            <a ui-sref="weekend-definition-detail({id:vm.weekendDay.weekendDefinition.id})">{{vm.weekendDay.weekendDefinition.description}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
