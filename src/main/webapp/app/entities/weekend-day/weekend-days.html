<div>
    <h2 translate="shiftworkApp.weekendDay.home.title">Weekend Days</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="weekend-day.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.weekendDay.home.createLabel">
                        Create new Weekend Day
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.weekendDay.dayOfWeek">Day Of Week</span></th>
                    <th><span translate="shiftworkApp.weekendDay.weekendDefinition">Weekend Definition</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="weekendDay in vm.weekendDays track by weekendDay.id">
                    <td><a ui-sref="weekend-day-detail({id:weekendDay.id})">{{weekendDay.id}}</a></td>
                    <td translate="{{'shiftworkApp.DayOfWeek.' + weekendDay.dayOfWeek}}">{{weekendDay.dayOfWeek}}</td>
                    <td>
                        <a ui-sref="weekend-definition-detail({id:weekendDay.weekendDefinition.id})">{{weekendDay.weekendDefinition.description}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="weekend-day-detail({id:weekendDay.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weekend-day.edit({id:weekendDay.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="weekend-day.delete({id:weekendDay.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
