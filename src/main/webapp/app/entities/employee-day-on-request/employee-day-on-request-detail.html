
<div>
    <h2><span translate="shiftworkApp.employeeDayOnRequest.detail.title">Employee Day On Request</span> {{vm.employeeDayOnRequest.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.employeeDayOnRequest.weight">Weight</span></dt>
        <dd>
            <span>{{vm.employeeDayOnRequest.weight}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeDayOnRequest.shiftDate">Shift Date</span></dt>
        <dd>
            <a ui-sref="shift-date-detail({id:vm.employeeDayOnRequest.shiftDate.id})">{{vm.employeeDayOnRequest.shiftDate.date}}</a>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.employeeDayOnRequest.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.employeeDayOnRequest.employee.id})">{{vm.employeeDayOnRequest.employee.code}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
