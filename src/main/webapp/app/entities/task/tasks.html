<div>
    <h2 translate="shiftworkApp.task.home.title">Tasks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="task.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.task.home.createLabel">
                        Create new Task
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th ng-show="false"><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.task.code">Code</span></th>
                    <th><span translate="shiftworkApp.task.description">Description</span></th>
                    <th><span translate="shiftworkApp.task.staffNeeded">Staff Needed</span></th>
                    <th><span translate="shiftworkApp.task.taskType">Task Type</span></th>
                    <th><span translate="shiftworkApp.task.importance">Importance</span></th>
                    <th><span translate="shiftworkApp.task.urgency">Urgency</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in vm.tasks track by task.id">
                    <td ng-show="false"><a ui-sref="task-detail({id:task.id})">{{task.id}}</a></td>
                    <td>{{task.code}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.staffNeeded}}</td>
                    <td translate="{{'shiftworkApp.TaskType.' + task.taskType}}">{{task.taskType}}</td>
                    <td translate="{{'shiftworkApp.TaskImportance.' + task.importance}}">{{task.importance}}</td>
                    <td translate="{{'shiftworkApp.TaskUrgency.' + task.urgency}}">{{task.urgency}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="task-detail({id:task.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="task.edit({id:task.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="task.delete({id:task.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
