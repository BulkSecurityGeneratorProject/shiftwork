
<div>
    <h2><span translate="shiftworkApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.task.code">Code</span></dt>
        <dd>
            <span>{{vm.task.code}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.description">Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.staffNeeded">Staff Needed</span></dt>
        <dd>
            <span>{{vm.task.staffNeeded}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.taskType">Task Type</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.TaskType.' + vm.task.taskType}}">{{vm.task.taskType}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.importance">Importance</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.TaskImportance.' + vm.task.importance}}">{{vm.task.importance}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.urgency">Urgency</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.TaskUrgency.' + vm.task.urgency}}">{{vm.task.urgency}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.task.shiftAssignment">Shift Assignment</span></dt>
        <dd>
            <a ui-sref="shift-assignment-detail({id:vm.task.shiftAssignment.id})">{{vm.task.shiftAssignment.id}}-{{vm.task.shiftAssignment.code}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
