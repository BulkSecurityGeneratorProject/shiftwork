
<div>
    <h2><span translate="shiftworkApp.skill.detail.title">Skill</span> {{vm.skill.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.skill.code">Code</span></dt>
        <dd>
            <span>{{vm.skill.code}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.skill.rotationPeriod" style="white-space:pre-wrap;word-wrap:break-word;">Max period without allocation</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.Duration.' + vm.skill.rotationPeriodUnit}}"
                  translate-values="{value: '{{vm.skill.rotationPeriodValue}}'}">{{vm.skill.rotationPeriodValue}} {{vm.employeeAbsentReason.rotationPeriodUnit}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
