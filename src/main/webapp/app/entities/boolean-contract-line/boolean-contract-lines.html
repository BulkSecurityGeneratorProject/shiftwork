<div>
    <h2 translate="shiftworkApp.booleanContractLine.home.title">Boolean Contract Lines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="boolean-contract-line.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.booleanContractLine.home.createLabel">
                        Create new Boolean Contract Line
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.booleanContractLine.contractLineType">Contract Line Type</span></th>
                    <th><span translate="shiftworkApp.booleanContractLine.enabled">Enabled</span></th>
                    <th><span translate="shiftworkApp.booleanContractLine.weight">Weight</span></th>
                    <th><span translate="shiftworkApp.booleanContractLine.contract">Contract</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booleanContractLine in vm.booleanContractLines track by booleanContractLine.id">
                    <td><a ui-sref="boolean-contract-line-detail({id:booleanContractLine.id})">{{booleanContractLine.id}}</a></td>
                    <td translate="{{'shiftworkApp.ContractLineType.' + booleanContractLine.contractLineType}}">{{booleanContractLine.contractLineType}}</td>
                    <td>{{booleanContractLine.enabled}}</td>
                    <td>{{booleanContractLine.weight}}</td>
                    <td>
                        <a ui-sref="contract-detail({id:booleanContractLine.contract.id})">{{booleanContractLine.contract.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="boolean-contract-line-detail({id:booleanContractLine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="boolean-contract-line.edit({id:booleanContractLine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="boolean-contract-line.delete({id:booleanContractLine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
