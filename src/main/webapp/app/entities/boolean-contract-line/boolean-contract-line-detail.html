
<div>
    <h2><span translate="shiftworkApp.booleanContractLine.detail.title">Boolean Contract Line</span> {{vm.booleanContractLine.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="shiftworkApp.booleanContractLine.contractLineType">Contract Line Type</span></dt>
        <dd>
            <span translate="{{'shiftworkApp.ContractLineType.' + vm.booleanContractLine.contractLineType}}">{{vm.booleanContractLine.contractLineType}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.booleanContractLine.enabled">Enabled</span></dt>
        <dd>
            <span>{{vm.booleanContractLine.enabled}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.booleanContractLine.weight">Weight</span></dt>
        <dd>
            <span>{{vm.booleanContractLine.weight}}</span>
        </dd>
        <hr>
        <dt><span translate="shiftworkApp.booleanContractLine.contract">Contract</span></dt>
        <dd>
            <a ui-sref="contract-detail({id:vm.booleanContractLine.contract.id})">{{vm.booleanContractLine.contract.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
