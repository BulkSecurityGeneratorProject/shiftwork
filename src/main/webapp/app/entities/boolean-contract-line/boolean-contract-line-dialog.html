
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBooleanContractLineLabel" translate="shiftworkApp.booleanContractLine.home.createOrEditLabel">Create or edit a Boolean Contract Line</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booleanContractLine.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booleanContractLine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.booleanContractLine.contractLineType" for="field_contractLineType">Contract Line Type</label>
            <select class="form-control" name="contractLineType" ng-model="vm.booleanContractLine.contractLineType" id="field_contractLineType">
                <option value="SINGLE_ASSIGNMENT_PER_DAY" translate="shiftworkApp.ContractLineType.SINGLE_ASSIGNMENT_PER_DAY">SINGLE_ASSIGNMENT_PER_DAY</option>
                <option value="TOTAL_ASSIGNMENTS" translate="shiftworkApp.ContractLineType.TOTAL_ASSIGNMENTS">TOTAL_ASSIGNMENTS</option>
                <option value="CONSECUTIVE_WORKING_DAYS" translate="shiftworkApp.ContractLineType.CONSECUTIVE_WORKING_DAYS">CONSECUTIVE_WORKING_DAYS</option>
                <option value="CONSECUTIVE_FREE_DAYS" translate="shiftworkApp.ContractLineType.CONSECUTIVE_FREE_DAYS">CONSECUTIVE_FREE_DAYS</option>
                <option value="CONSECUTIVE_WORKING_WEEKENDS" translate="shiftworkApp.ContractLineType.CONSECUTIVE_WORKING_WEEKENDS">CONSECUTIVE_WORKING_WEEKENDS</option>
                <option value="TOTAL_WORKING_WEEKENDS_IN_FOUR_WEEKS" translate="shiftworkApp.ContractLineType.TOTAL_WORKING_WEEKENDS_IN_FOUR_WEEKS">TOTAL_WORKING_WEEKENDS_IN_FOUR_WEEKS</option>
                <option value="COMPLETE_WEEKENDS" translate="shiftworkApp.ContractLineType.COMPLETE_WEEKENDS">COMPLETE_WEEKENDS</option>
                <option value="IDENTICAL_SHIFT_TYPES_DURING_WEEKEND" translate="shiftworkApp.ContractLineType.IDENTICAL_SHIFT_TYPES_DURING_WEEKEND">IDENTICAL_SHIFT_TYPES_DURING_WEEKEND</option>
                <option value="NO_NIGHT_SHIFT_BEFORE_FREE_WEEKEND" translate="shiftworkApp.ContractLineType.NO_NIGHT_SHIFT_BEFORE_FREE_WEEKEND">NO_NIGHT_SHIFT_BEFORE_FREE_WEEKEND</option>
                <option value="ALTERNATIVE_SKILL_CATEGORY" translate="shiftworkApp.ContractLineType.ALTERNATIVE_SKILL_CATEGORY">ALTERNATIVE_SKILL_CATEGORY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.booleanContractLine.enabled" for="field_enabled">Enabled</label>
            <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                    ng-model="vm.booleanContractLine.enabled"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.booleanContractLine.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                    ng-model="vm.booleanContractLine.weight"
                     />
        </div>

        <div class="form-group">
            <label translate="shiftworkApp.booleanContractLine.contract" for="field_contract">Contract</label>
            <select class="form-control" id="field_contract" name="contract" ng-model="vm.booleanContractLine.contract" ng-options="contract as contract.code for contract in vm.contracts | orderBy:'id' track by contract.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
