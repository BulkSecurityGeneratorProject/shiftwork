
<div>
    <h2><span translate="shiftworkApp.skillProficiency.detail.title">Skill Proficiency</span> {{vm.skillProficiency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="shiftworkApp.skillProficiency.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.skillProficiency.employee.id})">{{vm.skillProficiency.employee.code}}</a>
        </dd>
        <dt><span translate="shiftworkApp.skillProficiency.skillList">Skill List</span></dt>
        <dd>
            <span ng-repeat="skillList in vm.skillProficiency.skillList">
                <a ui-sref="skill-detail({id: {{skillList.id}}})">{{skillList.code}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
