<div>
    <h2 translate="shiftworkApp.skillProficiency.home.title">Skill Proficiencies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="skill-proficiency.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="shiftworkApp.skillProficiency.home.createLabel">
                        Create new Skill Proficiency
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="shiftworkApp.skillProficiency.skill">Skill</span></th>
                    <th><span translate="shiftworkApp.skillProficiency.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="skillProficiency in vm.skillProficiencies track by skillProficiency.id">
                    <td><a ui-sref="skill-proficiency-detail({id:skillProficiency.id})">{{skillProficiency.id}}</a></td>
                    <td>
                        <a ui-sref="skill-detail({id:skillProficiency.skill.id})">{{skillProficiency.skill.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:skillProficiency.employee.id})">{{skillProficiency.employee.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="skill-proficiency-detail({id:skillProficiency.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skill-proficiency.edit({id:skillProficiency.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="skill-proficiency.delete({id:skillProficiency.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
